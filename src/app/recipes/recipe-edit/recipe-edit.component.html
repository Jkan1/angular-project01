<div class="container-fluid px-0 mt-3">
    <app-recipe-floater></app-recipe-floater>
</div>

<div class="container-fluid my-3 py-5">
    <div class="container mx-auto w-75 p-4 rounded-1 shadow">
        <h3 class="text-center text-uppercase">create new recipe</h3>
        <form action="submit">
            <div class="form-group d-flex flex-sm-row flex-wrap p-2">
                <label class="form-label d-flex mx-1 fxs-3">Name : - </label>
                <input class="form-control shadow-none d-flex flex-fill mx-1 fxs-3" type="text" name="" id="">
            </div>
            <div class="form-group d-flex flex-sm-row flex-wrap p-2">
                <label class="form-label d-flex mx-1 fxs-3">Description : - </label>
                <input class="form-control shadow-none d-flex flex-fill mx-1 fxs-3" type="text" name="" id="">
            </div>
            <div class="form-group d-flex flex-sm-row flex-wrap p-2">
                <label class="form-label d-flex mx-1 fxs-3">Description : - </label>
                <textarea class="form-control shadow-none form-control-sm d-flex flex-fill mx-1 fxs-3" type="text" name="" id="" rows="2"></textarea>
            </div>
            <div class="form-group d-flex flex-sm-row flex-wrap p-2">
                <label class="form-label d-flex mx-1 fxs-3">Ingredients/Steps : - </label>
                <textarea class="form-control shadow-none form-control-lg d-flex flex-fill mx-1 fxs-3" type="text" name="" id=""
                    rows="10"></textarea>
            </div>
            <div class="d-flex flex-sm-row flex-wrap p-2">
                <div class="form-group d-flex flex-sm-row flex-wrap flex-fill p-2">
                    <label class="form-label d-flex mx-1 fxs-3">Level : - </label>
                    <select class="form-control shadow-none d-flex flex-fill mx-1 fxs-3 text-center" name="cars" id="cars">
                        <option selected value="select">--select--</option>
                        <option value="volvo">Easy</option>
                        <option value="saab">Average</option>
                        <option value="mercedes">Difficult</option>
                        <option value="audi">Extreme</option>
                    </select>
                </div>
                <div class="form-group d-flex flex-sm-row flex-wrap flex-fill p-2">
                    <label class="form-label d-flex mx-1 fxs-3">Time (in minutes) : - </label>
                    <input class="form-control d-flex flex-fill mx-1 fxs-3 text-center" type="text" name="" id="">
                </div>
            </div>
            <div class="form-group d-flex flex-sm-row flex-wrap p-2">
                <button class="d-flex mx-auto btn btn-primary">Create</button>
            </div>

            <div class="form-group p-2">
                <label class="form-text text-center w-100 mb-3">Images</label>
                <div class="d-flex flex-sm-row flex-wrap justify-content-evenly">
                    <div class="d-flex flex-column item-cards-preview fit">
                        <img src="https://picsum.photos/seed/box1/400/400" class="img-fluid object-fit-cover h-75" alt="...">
                        <small class="fxs-2">Lorem ipsum dolor sit amet consectetur</small>
                    </div>
                    <div class="d-flex flex-column item-cards-preview">
                        <img src="https://picsum.photos/seed/box1/400/400" class="img-fluid object-fit-cover h-75" alt="...">
                        <small class="fxs-2">Lorem ipsum dolor sit amet consectetur</small>
                    </div>
                    <div class="d-flex flex-column item-cards-preview">
                        <img src="https://picsum.photos/seed/box1/400/400" class="img-fluid object-fit-cover h-75" alt="...">
                        <small class="fxs-2">Lorem ipsum dolor sit amet consectetur</small>
                    </div>
                </div>
                <input class="form-control form-control-sm d-flex mx-auto mt-2 w-50" type="file" multiple name="" id="">
            </div>

        </form>
    </div>
</div>
