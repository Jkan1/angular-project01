<div class="d-flex flex-sm-row flex-wrap mt-4 p-1 justify-content-center">
    <h3 *ngIf="!recipes || !recipes.length" class="mt-2">No recipies found, Please add some!</h3>
    <app-recipe-item *ngFor="let recipe of recipes; let i = index;" [recipe]="recipe" [index]="i">
    </app-recipe-item>
</div>
<div class="container">
    <h3>Want to add a new recipe?</h3>
    <button class="btn btn-dark" (click)="onAddRecipe()">Add Recipe</button>
</div>
