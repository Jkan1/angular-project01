<div class="container-fluid m-5">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <app-shopping-edit></app-shopping-edit>
        </div>
        <hr>
        <div class="list-group">
            <a class="list-group-item" *ngFor="let ing of (ingredients | async).ingredients; let i = index"
                (click)="onEditItem(i)">
                {{ing.name}} {{ing.amount}}
            </a>
        </div>
    </div>
</div>
