<ng-template appPlaceholder ></ng-template>
<div class="row pt-5">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" style="text-align:center">
            <loading-spinner></loading-spinner>
        </div>
        <div *ngIf="!isLoading" [@formAnimation]="animationState">
            <h3>{{isLoginMode? 'Log into your account' : 'Create a new account'}}</h3>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="mt-3">
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="userName">Name</label>
                    <input type="text" name="userName" class="form-control" ngModel required minlength="3">
                </div>
                <div class="form-group" *ngIf="!isLoginMode">
                    <label for="profileImage">Profile Image Url</label>
                    <input type="text" name="profileImage" class="form-control" ngModel>
                </div>
                <div class="form-group" *ngIf="!isLoginMode">
                    <img class="form-profile-preview" src="{{authForm.value? authForm.value.profileImage: ''}}" alt="Profile Image Preview">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control" ngModel required minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        {{ isLoginMode? 'Login' : 'Signup' }}
                    </button> |
                    <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
                        {{ !isLoginMode? 'Login' : 'Signup' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
