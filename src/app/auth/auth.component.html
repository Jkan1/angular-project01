<ng-template appPlaceholder ></ng-template>
<div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onCloseDialog()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align:center">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading ">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode? 'Login' : 'Signup' }}
                </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
                    {{ !isLoginMode? 'Login' : 'Signup' }}
                </button>
            </div>
        </form>
    </div>
</div>
